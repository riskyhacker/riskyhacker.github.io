      <h1>Hacker Battle Drills</h1>

<blockquote>
<p>A rolling list of moves every hacker should know.</p>
</blockquote>
<h3 id="resolve-a-hostname">Resolve a hostname <a class="direct-link" href="#resolve-a-hostname">#</a></h3>
<pre class="language-shell"><code class="language-shell"><span class="highlight-line"><span class="token function">dig</span> +short <span class="token variable">$TARGET</span></span></code></pre>
<h3 id="verify-a-host-is-up">Verify a host is up <a class="direct-link" href="#verify-a-host-is-up">#</a></h3>
<pre class="language-shell"><code class="language-shell"><span class="highlight-line"><span class="token function">ping</span> <span class="token variable">$TARGET</span></span></code></pre>
<h3 id="probe-a-service">Probe a service <a class="direct-link" href="#probe-a-service">#</a></h3>
<pre class="language-shell"><code class="language-shell"><span class="highlight-line"><span class="token builtin class-name">echo</span> <span class="token string">''</span> <span class="token operator">|</span> <span class="token function">nc</span> -vv <span class="token variable">$TARGET</span> <span class="token variable">$PORT</span></span></code></pre>
